apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName }}-{{ .Values.Env }}-service
  labels:
    env  : {{ .Values.Env }}
spec:
  selector:
    project: {{ .Release.Name }}    # Selecting PODS with those Labels
  ports:
    - name      : {{ .Release.Name }}-listener
      protocol  : TCP
      port      : 80  # Port on Load Balancer
      targetPort: 80  # Port on POD
  type: ClusterIP