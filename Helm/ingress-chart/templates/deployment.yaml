apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-hosts

spec:
  rules:
  - host: {{ .Values.env }}.market-user-ms.{{ .Values.domain }}
    http:
      paths:
        - backend:
           serviceName: market-user-ms-{{ .Values.env }}-service
           servicePort: 80
  - host: {{ .Values.env }}.market-product-ms.{{ .Values.domain }}
    http:
      paths:
        - backend:
           serviceName: market-product-ms-{{ .Values.env }}-service
           servicePort: 80
  - host: {{ .Values.env }}.market-media-ms.{{ .Values.domain }}
    http:
      paths:
        - backend:
           serviceName: market-media-ms-{{ .Values.env }}-service
           servicePort: 80